<body>
    <header>
        <p>Please login</p>

    <section class="CheckBox">
        <h1>login</h1>
        <form action="#" method="post" name="authentication" id="authentication" class="authentication">
            <label for="usrname">Enter your username :</label>
            <br>
            <input type="text" name="username" id="username" minlength="3" maxlength="15"
            pattern="[a-zA-Z0-9]+" required>
            <br>
            <label for="password">Enter your password :</label>
            <br>
            <input type="password" name="password" id="password" minlength="8" maxlength="15"
            pattern="[a-zA-Z0-9]+" required>
            <br>
            <input id="sub" type="submit" value="submit" onclick="Verify();"></input>
                <button id="rule" type="button" onclick="show('rules');">Rule</button>
        </form>
        <div id="rules">
            <ul>
                <li>Username must have 3 and 15 caracters</li>
                <li>password must have 8 and 15 caracters</li>
                <li>username and password required</li>
                <li>use only numbers and letters</li>
            </ul>
        </div>
    </section>
